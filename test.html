<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Link to Font Awesome CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to your CSS file -->
    <title>Hover Effect with Play Button</title>
    <style>
      .card-1 {
        position: relative;
        display: inline-block;
        overflow: hidden;
      }

      .card-1 img {
        max-width: 100%;
        height: auto;
        display: block;
        transition: transform 0.3s ease;
      }

      .card-1:hover img {
        transform: scale(1.1);
      }

      .overlay {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.7);
        width: 100%;
        height: 100%;
        text-align: center;
        color: #fff;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .card-1:hover .overlay {
        display: flex;
        opacity: 1;
      }

      .overlay i {
        font-size: 48px;
        margin-bottom: 10px;
      }

      .overlay span {
        font-size: 18px;
      }

      /* Font Awesome CSS styles are linked in the HTML */
    </style>
  </head>
  <body>
    <div class="card-1">
      <img src="./images/Rectangle 4.png" alt="Image" />
      <div class="overlay">
        <i class="fas fa-play"></i>
        <span>Watch Now</span>
      </div>
    </div>
  </body>
</html>
