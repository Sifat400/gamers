<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamers</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="flex items-center">
        <div class="container flex justify-between">
          <div class="logo flex items-center">
            <img src="images/Frame.png" alt="" />
            <h3><span>G</span>amer</h3>
          </div>
          <div class="menu flex">
            <ul class="flex items-center">
              <li><a href="#">About Us</a></li>
              <li><a href="#">Developers</a></li>
              <li class="follow-us">
                <a href="#">
                  Follow Us On
                  <i class="fab fa-youtube" style="color: #ff0000"></i>
                  <i class="fab fa-tiktok"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Banner Section Starts -->
      <section class="banner">
        <div class="container flex items-center">
          <div class="banner-content">
            <h3>Play Like The</h3>
            <h1>G.O.A.T.</h1>
            <p>
              <span
                ><i class="fa fa-play-circle" style="color: #ff42a5"></i
              ></span>
              1-Click instant play
            </p>
            <p>
              <span><i class="fa fa-download" style="color: #ff42a5"></i></span>
              No Download
            </p>
            <p>
              <span><i class="fa fa-user-friends"></i></span> 1000s of supported
              online games
            </p>
            <div class="banner-btn flex">
              <button class="btn btn-primary">Sign In</button>
              <button class="btn btn-secondary">Go Rogue</button>
            </div>
          </div>
          <div class="banner-img">
            <img src="images/Group 18.png" alt="banner-img" />
          </div>
        </div>
      </section>
      <!-- Banner Section End -->
    </main>
    <footer></footer>
  </body>
</html>
